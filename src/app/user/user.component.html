<div class ="container">
    <div class = "card">
        <h3 class="text-center"> Users List</h3>
        <div class = "card-body">
                <tbody>
                    <tr *ngFor = "let user of users">
                        <td> {{ user.id }}</td>
                        <td> {{ user.firstName }}</td>
                        <td> {{ user.lastName }}</td>
                        <td> {{ user.major }}</td>
                    </tr>
                </tbody>
        </div>
    </div>
</div>
