<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" style="color:white;">Friend Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
       <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
             <a class="nav-link active" (click)="onOpenModal(null!, 'add')"aria-current="page" href="#">Add Friend </a>
          </li>
       </ul>
       <form class="form-inline my-2 my-lg-0">
          <input type="search" (ngModelChange)="searchUser(key.value)" #key="ngModel" ngModel
           name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search users..." required>
       </form>
    </div>
  </nav>
    <div class ="container mt-2" id="main-container">
        <div class="row">
            <div id="" class="holder">
                <div id="user-card" class="card m-b-3" *ngFor = "let user of users">
                    <div class="card-body row">
                        <div class="col-4">
                            <a href=""><img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" class="img-fluid rounded-circle w-60"></a>
                        </div>
                        <div class="col-8 card-title align-self-center mb-0">
                            <h5>{{user.firstName}} {{user.lastName}}</h5>
                            <p class="m-0">{{user.major}}</p>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><i class="fa fa-birthday-cake float-right"></i>Birthday : {{ user.birthday }}</li>
                        <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{ user.phoneNumber }}</li>
                    </ul>
                    <div id="bottom" class="card-body">
                        <div class="float-right btn-group btn-group-sm">
                            <a (click)="onOpenModal(user, 'edit')" class="btn btn-primary tooltips"><i class="fa fa-pencil"></i> Edit</a>
                            <a (click)="onOpenModal(user, 'delete')" class="btn btn-danger tooltips"><i class="fa fa-times"></i> Delete</a>
                         </div>
                        <ul class="social-links list-inline mb-0">
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Instagram"><i class="fa fa-instagram"></i></a></li>
                            <li class="list-inline-item"><a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter"><i class="fa fa-twitter"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
